<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScalAble | Chat with Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <body class="fluent-dark">
        <nav class="sidebar" aria-label="Main sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">ScalAble</span>
                <button id="sidebar-close" class="sidebar-toggle" aria-label="Close sidebar">&#10005;</button>
            </div>
            <ul class="sidebar-nav" role="menu">
                <li role="none"><a role="menuitem" href="{{ url_for('interface.index') }}">Home</a></li>
                <li role="none"><a role="menuitem" href="{{ url_for('interface.connections') }}">Databases</a></li>
                <li role="none"><a role="menuitem" href="#">Manage Models</a></li>
                <li role="none"><a role="menuitem" href="#">Github</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <h2 class="main-title">Ready to explore your data?</h2>
            <div class="chat-box">
                <div class="db-label-row">
                    <label class="db-label" for="selected_db">
                        <span class="db-icon">üóÑÔ∏è</span> Database:
                    </label>
                    <select class="db-select" name="selected_db" id="selected_db">
                        <option selected disabled>Select Database</option>
                        {% for db in databases %}
                            <option value="{{ db }}">{{ db }}</option>
                        {% endfor %}
                        <option value="configure_db" data-link="{{ url_for('interface.connections') }}">Configure Database</option>
                    </select>
                </div>

                <form class="chat-form" method="POST" autocomplete="off">
                    <textarea name="message" rows="3" placeholder="What is the average order value for orders in the last 30 days?" required></textarea>
                    <button type="submit" class="send-button">‚Üë Send</button>
                </form>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
