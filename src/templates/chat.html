<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalAble | Chat with Database</title>

    <!-- Fluent UI -->
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="fluent-dark">
    <!-- Sidebar Navigation -->
    <nav class="sidebar" aria-label="Main sidebar">
        <div class="sidebar-header">
            <img class="sidebar-brand" src="{{ url_for('static', filename='images/toppng.com-database-icon-white-271x381.png') }}" alt="ScalAble Logo">
            <span class="sidebar-title">ScalAble</span>
            <button id="sidebar-close" class="sidebar-toggle" aria-label="Close sidebar">&#10005;</button>
        </div>
        <ul class="sidebar-nav" role="menu">
            <li role="none"><a role="menuitem" href="{{ url_for('interface.home') }}">Home</a></li>
            <li role="none"><a role="menuitem" href="{{ url_for('interface.connections') }}">Databases</a></li>
            <li role="none" class="active"><a role="menuitem" href="{{ url_for('interface.chat') }}">Chat</a></li>
            <li role="none"><a role="menuitem" href="{{ url_for('interface.settings') }}">Settings</a></li>
            <li role="none"><a role="menuitem" href="https://github.com/ansh2903/ScalAble" target="_blank">GitHub</a></li>
        </ul>
    </nav>

    <!-- Main Content Layout -->
    <div class="main-content chat-container">
        <!-- Top Header -->
        <header class="main-header d-flex align-items-center px-3 py-2">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">&#9776;</button>
            <div class="flex-grow-1"></div>
            {% if session.get('user') %}
                <span class="mr-3">{{ session.get('user') }}</span>
                <fluent-button appearance="stealth" onclick="location.href='{{ url_for('auth.logout') }}'">Logout</fluent-button>
            {% else %}
                <fluent-button appearance="stealth" onclick="location.href='{{ url_for('auth.login') }}'">Login</fluent-button>
            {% endif %}
        </header>

        <!-- Chat Body -->
        <div class="row justify-content-center flex-grow-1 overflow-hidden">
            <div class="col-md-11 col-xl-8 chat d-flex flex-column position-relative">
                
                <!-- Messages Container -->
                <div id="messageContainer" class="card-body msg_card_body">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <!-- Chat Input Bar -->
                <div class="chat-input-bar">
                    <!-- Loading Indicator -->
                    <div id="loading-spinner" class="loading-indicator" style="display: none;">
                        <fluent-progress-ring></fluent-progress-ring>
                        <span>Generating response...</span>
                    </div>

                    <!-- Input Form -->
                    <form id="chatForm" method="POST" autocomplete="off">
                        <div class="chat-input-container">
                            <!-- Database Selector -->
                            <select class="db-select" name="selected_db_id" id="selected_db_id" required>
                                <option value="" disabled {% if not selected_db_id %}selected{% endif %}>Select Database</option>
                                {% for conn in connections %}
                                    <option value="{{ conn.id }}"
                                            {% if selected_db_id and conn.id == selected_db_id|int %}selected{% endif %}
                                            data-db-type="{{ conn.db_type }}"
                                            data-name="{{ conn.name }}">
                                        {{ conn.db_type.capitalize() }} - {{ conn.name }}
                                    </option>
                                {% endfor %}
                                <option value="configure_db" data-link="{{ url_for('interface.connections') }}">Configure Database</option>
                                {% if not connections %}
                                    <option value="" disabled>No databases configured</option>
                                {% endif %}
                            </select>

                            <!-- Add Database Button -->
                            <a href="{{ url_for('interface.add_database') }}" class="btn btn-sm btn-outline-primary ml-2" title="Add new database">
                                <i class="fas fa-plus"></i>
                            </a>

                            <!-- Message Input -->
                            <input type="text" 
                                   id="messageInput" 
                                   name="message" 
                                   class="form-control flex-grow-1 mx-2"
                                   placeholder="Ask a question about your data..." 
                                   {% if not connections %}disabled{% endif %}
                                   required />

                            <!-- Send Button -->
                            <button class="send-button btn btn-primary" id="sendMessageBtn" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <script>
    function scrollToBottom() {
        const container = document.getElementById("messageContainer");
        container.scrollTop = container.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const dbSelect = document.getElementById("selected_db_id");

        dbSelect.addEventListener("change", function () {
            const selectedOption = dbSelect.options[dbSelect.selectedIndex];
            const value = selectedOption.value;

            if (value === "configure_db") {
                const link = selectedOption.getAttribute("data-link");
                if (link) {
                    window.location.href = link;
                }
            }
        });
    });


    document.getElementById("chatForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const dbId = document.getElementById("selected_db_id").value;
        const message = document.getElementById("messageInput").value;

        if (!dbId || !message) return;

        const loading = document.getElementById("loading-spinner");
        loading.style.display = "flex";

        fetch("{{ url_for('interface.chat') }}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: new URLSearchParams({
                message: message,
                selected_db_id: dbId
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("messageContainer").innerHTML += data.chat_html;
            document.getElementById("messageInput").value = "";
            loading.style.display = "none";
            scrollToBottom();
        })
        .catch(err => {
            alert("Error: " + err);
            loading.style.display = "none";
        });
    });

    document.addEventListener("click", function(e) {
        if (e.target.closest("button.run-query-btn")) {
            e.preventDefault();

            const btn = e.target.closest("button.run-query-btn");
            const form = btn.closest("form");
            const formData = new FormData(form);

            fetch("{{ url_for('interface.chat') }}", {
                method: "POST",
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("messageContainer").innerHTML += data.chat_html;
                scrollToBottom();
            })
            .catch(err => {
                alert("Error running query: " + err);
            });
        }

        if (e.target && e.target.matches(".visualize-data-btn")) {
            const url = e.target.getAttribute("data-url");
            const container = document.getElementById("iframe-container");

            // Clear existing iframe
            container.innerHTML = "";

            // Create iframe
            const iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.style.width = "100%";
            iframe.style.border = "none";

            // Append and auto-resize
            iframe.onload = function () {
                try {
                    // Try to access the iframe's body height
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    iframe.style.height = iframeDoc.body.scrollHeight + "px";
                } catch (err) {
                    console.warn("Cross-origin iframe, can't resize:", err);
                    // fallback height
                    iframe.style.height = "600px";
                }
            };

            container.appendChild(iframe);
        }
    });
    </script>
</body>
</html>
