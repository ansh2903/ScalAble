<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Custom CSS -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            height: 100vh; /* Full viewport height */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            display: flex;             /* Enable flex layout */
            flex-direction: column;    /* Stack children vertically */
            background: white;
            border-right: 1px solid #e2e8f0;
            padding: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #06d6a0, #1fb8cd);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }

        .sidebar-nav {
            flex: 1;
        }

        .sidebar-footer {
            padding: 1rem 0;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            margin-bottom: 0.25rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-item:hover {
            background: #f8fafc;
            color: #374151;
            transform: translateX(2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            color: #0369a1;
            font-weight: 600;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background: linear-gradient(180deg, #06d6a0, #1fb8cd);
            border-radius: 0 2px 2px 0;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: currentColor;
            flex-shrink: 0;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
        }

        .main-content {
            flex: 1;
            margin-left: 280px; /* Adjust for sidebar width */
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .breadcrumb {
            color: #64748b;
            font-size: 14px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .metric-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .metric-change {
            font-size: 12px;
            color: #64748b;
        }

        .metric-change.positive {
            color: #16a34a;
        }

        .metric-change.negative {
            color: #dc2626;
        }

        .progress-bar {
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.blue { background: linear-gradient(90deg, #3b82f6, #06b6d4); }
        .progress-fill.orange { background: linear-gradient(90deg, #f59e0b, #f97316); }
        .progress-fill.purple { background: linear-gradient(90deg, #8b5cf6, #a855f7); }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
        }

        .revenue-display {
            text-align: center;
            margin-bottom: 1rem;
        }

        .revenue-amount {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
        }

        .revenue-period {
            font-size: 14px;
            color: #64748b;
        }

        .legend {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .bottom-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 1rem;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 4px;
        }

        .heatmap-legend {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 12px;
            color: #64748b;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .chart-container-small {
            position: relative;
            height: 200px;
            margin-top: 1rem;
        }

        .radar-container {
            position: relative;
            height: 250px;
            margin-top: 1rem;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e2e8f0;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: help;
        }
    </style>
</head>

    <!-- Main Content Layout -->
    <div class="main-content chat-container">
        <!-- Top Header -->
        <header class="main-header d-flex align-items-center px-3 py-2">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">&#9776;</button>
            <div class="flex-grow-1"></div>
            {% if session.get('user') %}
                <span class="mr-3">{{ session.get('user') }}</span>
                <fluent-button appearance="stealth" onclick="location.href='{{ url_for('auth.logout') }}'">Logout</fluent-button>
            {% else %}
                <fluent-button appearance="stealth" onclick="location.href='{{ url_for('auth.login') }}'">Login</fluent-button>
            {% endif %}
        </header>

        <!-- Chat Body -->
        <div class="row justify-content-center flex-grow-1 overflow-hidden">
            <div class="col-md-11 col-xl-8 chat d-flex flex-column position-relative">
                
                <!-- Messages Container -->
                <div id="messageContainer" class="card-body msg_card_body">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <!-- Chat Input Bar -->
                <div class="chat-input-bar">
                    <!-- Loading Indicator -->
                    <div id="loading-spinner" class="loading-indicator" style="display: none;">
                        <fluent-progress-ring></fluent-progress-ring>
                        <span>Generating response...</span>
                    </div>

                    <!-- Input Form -->
                    <form id="chatForm" method="POST" autocomplete="off">
                        <div class="chat-input-container">
                            <!-- Database Selector -->
                            <select class="db-select" name="selected_db_id" id="selected_db_id" required>
                                <option value="" disabled {% if not selected_db_id %}selected{% endif %}>Select Database</option>
                                {% for conn in connections %}
                                    <option value="{{ conn.id }}"
                                            {% if selected_db_id and conn.id == selected_db_id|int %}selected{% endif %}
                                            data-db-type="{{ conn.db_type }}"
                                            data-name="{{ conn.name }}">
                                        {{ conn.db_type.capitalize() }} - {{ conn.name }}
                                    </option>
                                {% endfor %}
                                <option value="configure_db" data-link="{{ url_for('interface.connections') }}">Configure Database</option>
                                {% if not connections %}
                                    <option value="" disabled>No databases configured</option>
                                {% endif %}
                            </select>

                            <!-- Add Database Button -->
                            <a href="{{ url_for('interface.chat') }}" class="btn btn-sm btn-outline-primary ml-2" title="Add new database">
                                <i class="fas fa-plus"></i>
                            </a>

                            <!-- Message Input -->
                            <input type="text" 
                                   id="messageInput" 
                                   name="message" 
                                   class="form-control flex-grow-1 mx-2"
                                   placeholder="Ask a question about your data..." 
                                   {% if not connections %}disabled{% endif %}
                                   required />

                            <!-- Send Button -->
                            <button class="send-button btn btn-primary" id="sendMessageBtn" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <script>
    function scrollToBottom() {
        const container = document.getElementById("messageContainer");
        container.scrollTop = container.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const dbSelect = document.getElementById("selected_db_id");

        dbSelect.addEventListener("change", function () {
            const selectedOption = dbSelect.options[dbSelect.selectedIndex];
            const value = selectedOption.value;

            if (value === "configure_db") {
                const link = selectedOption.getAttribute("data-link");
                if (link) {
                    window.location.href = link;
                }
            }
        });
    });


    document.getElementById("chatForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const dbId = document.getElementById("selected_db_id").value;
        const message = document.getElementById("messageInput").value;

        if (!dbId || !message) return;

        const loading = document.getElementById("loading-spinner");
        loading.style.display = "flex";

        fetch("{{ url_for('interface.chat') }}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: new URLSearchParams({
                message: message,
                selected_db_id: dbId
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("messageContainer").innerHTML += data.chat_html;
            document.getElementById("messageInput").value = "";
            loading.style.display = "none";
            scrollToBottom();
        })
        .catch(err => {
            alert("Error: " + err);
            loading.style.display = "none";
        });
    });

    document.addEventListener("click", function(e) {
        if (e.target.closest("button.run-query-btn")) {
            e.preventDefault();

            const btn = e.target.closest("button.run-query-btn");
            const form = btn.closest("form");
            const formData = new FormData(form);

            fetch("{{ url_for('interface.chat') }}", {
                method: "POST",
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("messageContainer").innerHTML += data.chat_html;
                scrollToBottom();
            })
            .catch(err => {
                alert("Error running query: " + err);
            });
        }

        if (e.target && e.target.matches(".visualize-data-btn")) {
            const url = e.target.getAttribute("data-url");
            const container = document.getElementById("iframe-container");

            // Clear existing iframe
            container.innerHTML = "";

            // Create iframe
            const iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.style.width = "100%";
            iframe.style.border = "none";

            // Append and auto-resize
            iframe.onload = function () {
                try {
                    // Try to access the iframe's body height
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    iframe.style.height = iframeDoc.body.scrollHeight + "px";
                } catch (err) {
                    console.warn("Cross-origin iframe, can't resize:", err);
                    // fallback height
                    iframe.style.height = "600px";
                }
            };

            container.appendChild(iframe);
        }
    });
    </script>
</body>
