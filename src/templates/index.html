<!DOCTYPE html>
<html>
<head>
    <title>ScalAble | Connect to MongoDB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="text-center mb-4">
        <h2 class="fw-bold">ðŸ”— Connect to Your Database</h2>
        <p class="text-muted">Choose a connection and get started in seconds.</p>
    </div>

    <div class="card p-4 w-100" style="max-width: 600px;">
        <form action="/run_query" method="post">
            <div class="mb-3">
                <label for="database" class="form-label">Select Database</label>
                <select class="form-select" id="database" name="database">
                    <!-- Dynamically filled with Python -->
                </select>
            </div>
            <div class="mb-3">
                <label for="collection" class="form-label">Select Collection</label>
                <select class="form-select" id="collection" name="collection">
                    <!-- Dynamically filled via JS on DB select -->
                </select>
            </div>
            <div class="mb-3">
                <label for="nl_query" class="form-label">Ask Your Query (English)</label>
                <textarea name="nl_query" class="form-control" rows="3" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Run Query</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/db_dropdown.js') }}"></script>
</body>
</html>
