<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ScalAble | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="fluent-dark">

    <!-- Sidebar Navigation -->
    <nav class="sidebar" aria-label="Main sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">ScalAble</span>
            <button id="sidebar-close" class="sidebar-toggle" aria-label="Close sidebar">&#10005;</button>
        </div>
        <ul class="sidebar-nav" role="menu">
            <li role="none"><a role="menuitem" href="#">Get started</a></li>
            <li role="none"><a role="menuitem" href="/connections">Databases</a></li>
            <li role="none"><a role="menuitem" href="#">Manage Models</a></li>
            <li role="none"><a role="menuitem" href="https://github.com/ansh2903/ScalAble" target="_blank">GitHub</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Top Header -->
        <header class="main-header">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">&#9776;</button>
            <div style="flex: 1;"></div>
            {% if is_authenticated %}
                <fluent-button appearance="stealth" onclick="location.href='{{ url_for('auth.logout') }}'">Logout</fluent-button>
            {% else %}
                <fluent-button appearance="stealth" onclick="location.href='{{ url_for('auth.login') }}'">Login</fluent-button>
            {% endif %}
        </header>

        <!-- Welcome Section -->
        <main>
            <section class="welcome-section">
                <h1 class="main-title">Welcome to<br>ScalAble</h1>
                <h2 class="main-subtitle">Let your <span class="highlight">AI</span> handle your databases</h2>

                <fluent-button appearance="accent" style="margin-top: 16px;">Check out what's new</fluent-button>
            </section>

            <!-- Features -->
            <section class="card-row" aria-label="Features" style="margin-top: 48px;">
                <button class="card feature-btn" onclick="location.href='/add-database'">
                    <h3>Add Database</h3>
                    <p>Configure any SQL or NoSQL connection in just 2 minutes.</p>
                </button>
                <button class="card feature-btn" onclick="location.href='/chat'">
                    <h3>Query your Database</h3>
                    <p>Use natural language to query your database with any integrated LLM.</p>
                </button>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
