<!DOCTYPE html>
<html>
<head>
    <title>ScalAble | Query Your Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>üîç Natural Language to MongoDB Query</h2>
    <form action="/run_query" method="post">
        <div class="row g-3">
            <div class="col-md-3"><input name="host" class="form-control" placeholder="Host (e.g. localhost)" required></div>
            <div class="col-md-2"><input name="port" class="form-control" placeholder="Port (e.g. 27017)" required></div>
            <div class="col-md-3"><input name="database" class="form-control" placeholder="Database" required></div>
            <div class="col-md-4"><input name="collection" class="form-control" placeholder="Collection" required></div>
        </div>
        <div class="mt-3">
            <textarea name="nl_query" class="form-control" rows="3" placeholder="Enter your question in English..." required></textarea>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Run Query</button>
        </div>
    </form>
</body>
</html>
